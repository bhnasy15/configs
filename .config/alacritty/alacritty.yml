env:
  TERM: alacritty

window:
  dimensions:
    columns: 60
    lines: 11
  decorations: none
  opacity: 1.0

scrolling:
  history: 2000

font:
  size: 17.0
  normal:
    family: monospace

colors:
  primary:
    background: '#12121A'
    foreground: '#C4C4C9'
  normal:
    black:   '#000000'
    red:     '#FF1744'
    green:   '#00C853'
    yellow:  '#FFEA00'
    blue:    '#00B0FF'
    magenta: '#AA00FF'
    cyan:    '#18FFFF'
    white:   '#E5E1D8'

key_bindings:
   - { key: N,         mods: Control | shift,                        action: CreateNewWindow    }
   - { key: N,         mods: Control | Alt,                          action: SpawnNewInstance   }
   - { key: V,         mods: Control | Shift,                        action: Paste              }
   - { key: C,         mods: Control | Shift,                        action: Copy               }
   - { key: Plus,      mods: Control | Shift,                        action: IncreaseFontSize   }
   - { key: Minus,     mods: Control,                                action: DecreaseFontSize   }
   - { key: Equals,    mods: Control,                                action: ResetFontSize      }
   - { key: Slash,     mods: Control,                                action: ToggleViMode       }
   - { key: K,         mods: Control,           mode: ~Alt|~vi,      action: ScrollLineUp       }
   - { key: J,         mods: Control,           mode: ~Alt|~vi,      action: ScrollLineDown     }
   - { key: K,         mods: Control | Shift,   mode: ~Alt|~vi,      action: ScrollHalfPageUp   }
   - { key: J,         mods: Control | Shift,   mode: ~Alt|~vi,      action: ScrollHalfPageDown }

