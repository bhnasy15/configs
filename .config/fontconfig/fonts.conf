<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>user specific config</description>

    <match target="pattern">
		<edit name="dpi" mode="assign">
			<double>96</double>
		</edit>
    </match>

	<match>
		<test compare="contains" name="lang">
			<string>ar</string>
		</test>
		<edit mode="prepend" name="family">
			<family>Amiri</family>
			<family>Aref Ruqaa</family>
			<family>Noto Naskh Arabic</family>
			<family>Noto Sans Arabic</family>
		</edit>
	</match>

	<alias>
	 	<family>serif</family>
		<prefer>
			<family>Fira Mono Medium</family>
			<family>Amiri</family>
			<family>Aref Ruqaa</family>
			<family>Noto Naskh Arabic</family>
			<family>Noto Sans Arabic</family>
			<family>Font Awesome 6 Free</family>
			<family>FreeSerif</family>
		</prefer>
	 </alias>
	 	
	 <alias>
		<family>sans-serif</family>
		<prefer>
			<family>Fira Mono Medium</family>
			<family>Noto Naskh Arabic</family>
			<family>Amiri</family>
			<family>Aref Ruqaa</family>
			<family>Font Awesome 6 Free</family>
			<family>FreeSans</family>
		</prefer>
	 </alias>

	 <alias>
		<family>icons</family>
		<prefer>
			<family>JoyPixels</family>
			<family>symbols nerd font</family>
			<family>Font Awesome 6 Free</family>
		</prefer>
	</alias>

	 <alias>
		<family>monospace</family>
		<prefer>
			<family>Fira Mono Medium</family>
			<family>Kawkab Mono</family>
			<family>Font Awesome 6 Free Solid</family>
			<family>symbols nerd font</family>
		</prefer>
	</alias>

	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
    <match target="pattern">	
		<test qual="any" name="family">
			<string>JoyPixels</string>
		</test>	
		<edit name="family" mode="assign" binding="same">
			<string>JoyPixels</string>
		</edit>	
	</match>
	
    <match target="pattern">
        <test qual="any" name="family">
            <string>Fira Mono Medium</string>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
	</match>

</fontconfig>

